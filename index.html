<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevRoaster.dev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="terminal">

    <header class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="title">DevRoaster Terminal</span>
    </header>

    <section class="terminal-body">
      <p class="line">> Initializing website...</p>
      <p class="line">> Checking user confidence...</p>
      <p class="line warning">> Confidence level: dangerously high.</p>
      <p class="line">> Welcome, human.</p>
      <p class="line blink">> Click the button if you dare.</p>

      <button id="startBtn">Start Learning</button>

      <p id="response" class="response"></p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
